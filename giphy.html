<html>
<head>
	<title></title>
</head>
<body>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$.ajax("http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=lucky")
		  .done(function(result) {
		  	if (!(result === undefined || result === null)) {
			    $("body").append("<img src=\""+result.data.image_url+"\"/>");
			}
		  })
		  .fail(function() {
		  	console.log("Error on Giphy API.");
		  });
	});
	</script>
</body>
</html>
